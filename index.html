<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cart</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>Shopping Cart</h1>
        <div class="shopping-cart">
            <div class="column-labels">
                <label class="product-image">Image</label>
                <label class="product-details">product</label>
                <label class="product-price">Price</label>
                <label class="product-quantity">Quantity</label>
                <label class="product-removal">Remove</label>
                <label class="product-line-price">Total</label>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="img/product-1.jpg">
                </div>
                <div class="product-details">
                    <div class="product-title">Peach Perfume</div>
                    <p class="product-description">The best perfume in the world.The scent last more than 24hrs</p>
                </div>
                <div class="product-price">12.99</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">25.98</div>
            
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="img/HAZG3920.JPG">
                </div>
                <div class="product-details">
                    <div class="product-title">Peach perfume 2</div>
                    <p class="product-description">The best perfume of all time </p>
                </div>
                <div class="product-price">45.99</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">45.99</div>
                
            </div>

            <div class="totals">
                <div class="totals-item">
                    <label>subtotal</label>
                    <div class="totals-value" id="cart-subtotal">71.97</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">3.60</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">15.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-tax">90.57</div>
                </div>

            </div>
            <button class="checkout">Checkout</button>
            

        </div>
       
        <script src="js/script.js" type="text/javascript"></script>

    </body>
</html>
